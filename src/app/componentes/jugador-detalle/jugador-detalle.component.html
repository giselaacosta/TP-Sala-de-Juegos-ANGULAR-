<div class="jumbotron w-50 m-auto">
    <div class="card border-dark mb-3 m-auto " style="max-width: 25rem;">
        <div class="card-header">
            <h2>Alias: {{jugador.nombre}}</h2>
            <p class="card-text">Id: {{jugador.id}}</p>
        </div>
        <div class="card-body">            
            <p class="card-text">Jugados: {{jugador.jugados}}</p>
            <p class="card-text">Ganados: {{jugador.ganados}}</p>
            <p class="card-text">Perdidos: {{jugador.perdidos}}</p>
            <p class="card-text">Empatados: {{jugador.empatados}}</p>
            <p class="card-text">Email: {{jugador.email}}</p>      
        </div>
        <div class="card-footer d-flex justify-content-center">
            <button class="btn-lg btn-outline-dark" (click)='cerrarSesion()'>Cerrar sesion</button>
        </div>
    </div>
</div>

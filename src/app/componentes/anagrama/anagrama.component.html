
  <div class="jumbotron mt-3">
    <h1><i class="fa fa-gamepad"></i> Anagramas <i class="fa fa-gamepad"></i></h1>
    <p>Hay una palabra escondida y tienes que encontrarla para poder ganar</p>
      <div *ngIf='ocultarVerificar'>
        <h2><span class="badge-lg badge-pill d-flex justify-content-center m-5">______________</span></h2>
      </div>
      <div *ngIf='!ocultarVerificar'>
        <h2><span class="badge-lg badge-pill border-dark d-flex justify-content-center m-auto w-50">{{nuevoJuego.anagrama}}</span></h2>

        <div class="input-group mb-3 w-50 p-3 m-auto ">
          <input type="text" class="form-control" placeholder="Ingrese la palabra" [(ngModel)]='nuevoJuego.palabraIngresada'>
        </div>
        <div class="d-flex justify-content-center">
          <label ><h3>{{nuevoJuego.palabraIngresada}}</h3></label>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn-lg btn-outline-success" (click)='verificar()'>Verificar</button>
        </div>
      </div>
      <div class="border-lg border border-dark rounded-lg w-50 p-3 m-auto" *ngIf="finJuego">
        <div *ngIf='nuevoJuego.gano'>
          <h1>BUENARDO GANASTE</h1>
          <button class="btn btn-outline-success" (click)='jugar()'>Jugar de nuevo</button>
        </div>

        <div *ngIf='!nuevoJuego.gano'>
          <h1>Malardo...</h1>
          <button class="btn btn-outline-danger" (click)='jugar()'>Jugar de nuevo</button>
        </div>
      </div>
  </div>
